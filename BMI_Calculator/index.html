<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/BMI_Calculator/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI CALCULATOR</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h2>BMI Weight Guide</h2> <br>
          <h3>Under Weight = Less than 18.6</h3>
          <h3>Normal Range = 18.6 and 24.9</h3>
          <h3>Over Weight = Greater than 24.9</h3>
        </div>
      </form>
      <nav>
        <a href="/" aria-current="page">Home</a>
      </nav>
    </div>
  </body>
  <script src="/BMI_Calculator/script.js"></script>
</html>
