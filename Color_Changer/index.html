<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/Color_Changer/style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="green"></span>
      <span class="button" id="indigo"></span>
      <span class="button" id="yellow"></span>
      <span class="button" id="cyan"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
      <nav>
        <a href="/index.html" aria-current="page" style="color: #fff;">Home</a>
      </nav>
    </div>
    <script src="/Color_Changer/script.js"></script>
  </body>
</html>
